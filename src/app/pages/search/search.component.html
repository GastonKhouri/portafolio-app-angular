<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let productosFiltrado of ps.productosFiltrado"
     [routerLink]="['/item', productosFiltrado.cod]"
     class="animate__animated animate__fadeIn rk-item ae-masonry__item">
    <img src="assets/productos/{{productosFiltrado.url}}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ productosFiltrado.titulo }}</h2>
      <p>{{ productosFiltrado.categoria }}</p>
    </div>
  </a>
</div>
